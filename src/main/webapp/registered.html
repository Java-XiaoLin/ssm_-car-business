<body class="logobg_style">
  <div id="large-header" class="large-header login-page">
  	<canvas id="demo-canvas" width="1590" height="711"></canvas>
  	<div class="Retrieve_style">
  	  <div class="Retrieve-content step-body" id="myStep">
  		<h1 class="title_name">用户注册</h1>
  		<div class="step-header"> <ul><li><p>输入邮箱</p></li><li><p>输入用户名、密码</p></li><li><p>成功</p></li></ul></div>
 		  <div class="step-content">
  			<div class="step-list login_padding">
  				<form  role="form" id="form_login" class="">
				 <div class="form-group clearfix">
					<div class="input-group col-lg-8 col-md-8 col-xs-8">
						<div class="input-group-addon"><i class="fa fa-envelope-o fa-fw fa-2x" style="margin-left: 3px;color: #8A8A8A"></i></div>
													<input type="text" class="form-control text_phone" name="phone" id="email" placeholder="你的邮箱" autocomplete="off">
					</div>
                        <div class="col-lg-4 col-md-4 col-xs-4 fl"><input type="button" id="btn" class="btn_mfyzm" value="获取激活码" onclick="Sendpwd(this)"/></div>
				</div>
				<div class="form-group clearfix">
				 <div class="input-group">
					<div class="input-group-addon"><i class="icon_yanzhen" style="color: #8A8A8A"></i></div>
											<input type="text"  class="form-control"  name="Verification" id="Verification"   placeholder="邮箱激活码" autocomplete="off">
					</div>
				</div>
             <div class="tishi"></div>
             </form> 
            <div class="form-group">
					<button  class="btn btn-danger btn-block btn-login" id="applyBtn" >下一步</button>
				</div>	
			
			</div>
			<div class="step-list">
				<form method="post" role="form" id="" class="login_padding">
				  <div class="form-group clearfix" style="margin-top: -20px">
						<div class="input-group" >
							<div class="input-group-addon">
								<i class="icon_user"></i>
							</div>
							<input type="text" class="form-control" name="username" id="username" placeholder="输入用户名" autocomplete="off" >
						</div>
					</div>
					<div class="form-group clearfix" >
					<div class="input-group">
						<div class="input-group-addon">
							<i class="icon_password"></i>
						</div>
						<input type="password" class="form-control" name="password" id="password" placeholder="输入密码" autocomplete="off">
					</div>
				</div>
<!--				<div class="form-group clearfix">-->
<!--					<div class="input-group">-->
<!--						<div class="input-group-addon">-->
<!--							<i class="icon_password"></i>-->
<!--						</div>-->
<!--						<input type="password" class="form-control" name="confirmpwd" id="confirmpwd" placeholder="再次密码" autocomplete="off">-->
<!--					</div>-->
<!--				</div>-->
				 <div class="tishis"></div>
				<div class="form-group">
					<a href="javascript:void(0);" type="submit" class="btn btn-danger btn-block btn-login" id="submitBtn">下一步</a>
				</div>
				</form>
				</div>

					<div class="step-list">
					<div class="ok_style center">
                            <h2><img src="./static/login/images/ok.png"></h2>
	                        <h5 class="color2 mtb20">你已成功注册会员<b id="sec">3</b>秒后跳转到首页</h5>
	                        <a href="./login.html" class="btn btn-danger">立即返回</a>
	                        <a href="registered.html" class="btn btn-primary">重新注册</a>
					</div>
				</div>
			</div>
  		</div> 			
  </div>
 </div>
