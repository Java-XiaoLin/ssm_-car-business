<body class="logobg_style">
  	<div id="large-header" class="large-header login-page">
  		<canvas id="demo-canvas" width="1590" height="711"></canvas>
  		<div class="login-form">
  			<div class="login-content">
  				<h1 class="title_name">账户登录</h1>
  				<form method="post" role="form" id="form_login" class="login_padding">
				<div class="form-group clearfix">

					<div class="input-group">
						<div class="input-group-addon">
							<i class="icon_user"></i>
						</div>

						<input type="text" class="form-control" name="username" id="username" placeholder="用户名" autocomplete="off">
					</div>

				</div>

				<div class="form-group clearfix">

					<div class="input-group">
						<div class="input-group-addon">
							<i class="icon_password"></i>
						</div>

						<input type="password" class="form-control" name="password" id="password" placeholder="密码" autocomplete="off">
					</div>

				</div>

						<div class="form-group clearfix">

							<div class="input-group" >
								<div class="input-group-addon">
									<i class="icon_yanzhen"></i>
								</div>
								<input type="text" class="form-control" name="captcha" id="capchaTXT" placeholder="验证码" autocomplete="off" style="width: 200px">
								<img src="/getImage" style="background-color: green;width: 125px;height: 43px;margin-top: 1px" id="captcha">
							</div>
						</div>
					<div class=" textright"><a href="forgotPassword.html" class="forget">忘记密码？</a></div>
                  <div class="tishi"></div>
				<div class="form-group">
					<a  type="submit" class="btn btn-danger btn-block btn-login" onClick="cliLogin()">
						<i class="fa fa-sign-in"></i>
						登录
					</a>
				</div>
<div class=" textright"><a href="registered.html" class="forget">立即注册</a></div>

			</div>



	
			</form>

	// 点击更换验证码
	$("#captcha").click(function (){
		$(this).attr("src", "/getImage?id=" + Math.random());
	})
